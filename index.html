<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legion of Human Divinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-color: #1a0a3d;
    }
    header {
      background: url('hero-background.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(26,10,61,0.6);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      z-index: 1;
      margin: 0 20px;
    }
    .cta-buttons {
      margin-top: 20px;
      z-index: 1;
    }
    .cta-buttons a {
      text-decoration: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .member-btn {
      background-color: #ffcd00;
      color: #1a0a3d;
    }
    .donate-btn {
      background-color: #fff;
      color: #1a0a3d;
    }
    .cta-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 205, 0, 0.7);
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }
    .icon-item {
      width: 150px;
    }
    .icon-item img {
      width: 100%;
      filter: drop-shadow(0 0 10px #ffcd00);
    }
    footer {
      background-color: #0d0420;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Awakening the Divine Potential Within All People</h1>
    <div class="cta-buttons">
      <a href="membership.html" class="member-btn">Become a Member</a>
      <a href="donate.html" class="donate-btn">Donate Now</a>
    </div>
  </header>

  <section id="icons">
    <h2>Our Pillars</h2>
    <div class="icons">
      <div class="icon-item"><img src="community-icon.png" alt="Community"></div>
      <div class="icon-item"><img src="growth-icon.png" alt="Spiritual Growth"></div>
      <div class="icon-item"><img src="cost-icon.png" alt="Reduce Living Cost"></div>
    </div>
  </section>

  <section id="video">
    <h2>Our Message</h2>
    <p>Placeholder for embedded video</p>
    <!-- Replace below with embedded video iframe -->
    <!-- <iframe src="VIDEO_URL" width="560" height="315" frameborder="0" allowfullscreen></iframe> -->
  </section>

  <footer>
    Â© 2025 Legion of Human Divinity. All rights reserved.
  </footer>
</body>
</html>
