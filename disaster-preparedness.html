<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Preparedness | Legion of Human Divinity</title>

  <!-- Font Awesome CDN: must be inside <head> -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVI/eiCzEYucZ4D0EDxLQ+49LRVYDF6EHuWt4lSxd1CJl3EUpP7rt4sL4zZVVzQJoX0xhPUYh3ypQ4zY/mrq1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f7f9fa; 
      margin: 0; 
      padding: 2em; 
      color: #333; 
    }
    header, footer { 
      text-align: center; 
      background: #223; 
      color: #fff; 
      padding: 1em; 
    }
    main { 
      max-width: 900px; 
      margin: auto; 
    }
    h1, .intro { 
      text-align: center; 
    }
    .icon-grid { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 2em; 
      margin-top: 2em; 
    }
    .icon-box { 
      width: 120px; 
      text-align: center; 
    }
    .icon-box i { 
      font-size: 3em; 
      margin-bottom: 0.5em; 
      color: #007bff; 
    }
    .checklist { 
      text-align: center; 
      margin-top: 2em; 
    }
    .checklist a { 
      background: #007bff; 
      color: white; 
      padding: 0.8em 1.5em; 
      border-radius: 5px; 
      text-decoration: none; 
    }
  </style>
</head>
<body>

  <header>
    <h2>Legion of Human Divinity</h2>
  </header>

  <main>
    <h1>Disaster Preparedness Guide</h1>
    <p class="intro">
      Be ready before disaster strikes. Here are the essentials every household should have:
    </p>

    <div class="icon-grid">
      <div class="icon-box">
        <i class="fas fa-water"></i>
        <p>Water</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-utensils"></i>
        <p>Food</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-first-aid"></i>
        <p>First Aid</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-broadcast-tower"></i>
        <p>Radio</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-lightbulb"></i>
        <p>Flashlight</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-file-alt"></i>
        <p>Documents</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-toilet-paper"></i>
        <p>Hygiene</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-money-bill-wave"></i>
        <p>Cash</p>
      </div>
    </div>

  </main>

  <footer>
    &copy; 2025 Legion of Human Divinity. All rights reserved.
  </footer>

</body>
</html>
