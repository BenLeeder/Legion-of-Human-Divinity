<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Legion</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background-color: #f9f9f9; }
    h1 { color: #333; }
    form { max-width: 500px; margin: auto; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Become a Member</h1>
  <p>Fill out the form below to join the Legion of Human Divinity and walk the path of spiritual unity through The Universal Consciousness.</p>

  <form action="https://formsubmit.co/info@humandivinity.com" method="POST">
    <input type="hidden" name="_template" value="table">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <input type="text" name="city" placeholder="City & State (or Country)">
    <textarea name="why" placeholder="Why do you want to join?" rows="4"></textarea>
    <button type="submit">Join the Legion</button>
  </form>

</body>
</html>
